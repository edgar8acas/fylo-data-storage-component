<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="centered-boxes">
    <div class="upload-box">
      <img src="images/logo.svg" alt="Fylo logo">
      <div class="upload-icons">
        <div class="icon">
          <img src="images/icon-document.svg" alt="Icon document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="Icon folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="Icon upload">
        </div>
      </div>
    </div>
    
    <div class="info-box">
      <div class="left-space">
        <span class="number">185</span>
        <span class="unit">GB Left</span>
        <div class="triangle"></div>
      </div>
      <div class="used-space">
        Youâ€™ve used <span>815 GB</span> of your storage
        <div class="space-bar">
          <div class="bar">
            <div class="fill">
            </div>
          </div>
          <div class="legends">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
  <img src="images/bg-desktop.svg" alt="" class="bg-dunes">
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
